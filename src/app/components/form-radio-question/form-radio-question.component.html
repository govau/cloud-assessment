<div class="form-answer-radio">
  <label *ngFor="let option of options;" class="au-control-input">
    <input 
      class="au-control-input__input" type="radio" name="integerOption" 
      [value]="option" [(ngModel)]="model"
      required (click)="onClick()">
    <span class="au-control-input__text">{{ option }}</span>
  </label>
  <div *ngIf="showError" class="errorMessage">
    radio error message !!!
  </div>
</div>
